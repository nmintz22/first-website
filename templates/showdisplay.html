<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="static/main.css">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	<title>Event Recap</title>
</head>
<body>
	<div class="container">
		<h1><a style="text-decoration: none" href="{{event_link}}" target="blank">{{show_name}}</a></h1>
		<br>
		<table class="table table-hover">
			<tr>
				<th>Fighters</th>
				<th>Weight Class</th>
				<th>Outcome</th>
				<th>Round #</th>
				<th>Time</th>
			</tr>
			<tr>
				{% for fight in fights %}
					<tr>
						<td><a style="color:green" href="{{ url_for('record', f_name=fight[0]) }}">{{fight[0]}}</a><br><a style="color:red" href="{{ url_for('record', f_name=fight[1]) }}">{{fight[1]}}</a></td>
						{% if fight[6] == "Belt" %}
							<td><p style="color:goldenrod">{{fight[2]}}</p></td>
						{% else %}
							<td>{{fight[2]}}</td>
						{% endif %}
						<td>{{fight[3]}}</td>
						<td>{{fight[4]}}</td>
						<td>{{fight[5]}}</td>
					</tr>
				{% endfor %}
			</tr>
		</table>
		<a href="{{ url_for('search') }}">Back to Search</a>
	</div>
</body>
</html>
